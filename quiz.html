<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>NVIG - Quiz</title>
    <link rel="shortcut icon" type="image/png" href="bilder/NVIGlogo2.png"/>
    <link rel="stylesheet" href="css/quizStyle.css"><!--Style spesifikk for denne siden-->
    <link rel="stylesheet" href="css/defaultStyle.css"><!--Style brukt på alle sider hovedsakelig for footer/header-->
    <script src="script/dataMaler/artikelData.js"></script><!--Data som på denne siden kun brukes av headeren for å gi linker til andre steder på siden-->
</head>
<body>

  <header id="headerContainer">
  </header>

  <main>
    <div id="velgQuiz" class="contentDiv"> <!-- I denne velger man quiz -->
      <h2>Velg en quiz!</h2>
      <div id="quizListe"> <!-- En liste med alle quizene -->
          <!--For å legge til en ny quiz, lager man bare en quiValgBoks
          for quizen man vil ha, og legger til sprøsmålene i quizer.js
          CSS tilpasser seg automatisk antall quizer-->

        <div class="quizValgBoks" id="quiz1"> <!-- Den første quizen -->
          <img src="bilder/mangeFlagg.jpg" alt="Flagg-Mosaikk">
          <h2> Hvor godt kjenner du disse flaggene</h2>
        </div>

        <div class="quizValgBoks" id="quiz2"> <!-- Den andre quizen -->
          <img src="bilder/eu_flag.jpg" alt="Eu-flagg">
          <h2>Gjett på europeiske flagg</h2>
        </div>

      </div>
    </div>

    <div id="SampleDiv" class="contentDiv"> <!-- I denne tar man en quiz -->
        <img id="img" src="about:blank" alt="alt"> <!-- Her kommer spørsmålet sitt bilde -->
        <div id="sporsmaalsDiv">
            <h3 id="tekst"></h3>  <!-- Spørsmålet  -->
            <label class="label"></label> <!-- Svaralternativene  -->
            <label class="label"></label>
            <label class="label"></label>
            <label class="label"></label>
        </div>
        <div id="navDiv"> <!-- Lar brukeren navigere og viser fremgang  -->
            <input type="button" class="byttKnapp" value="<" id="knappForrige">
            <div id="fremgang"></div>
            <input type="button" class="byttKnapp" value=">" id="knappNeste">
        </div>
    </div>

    <div id="ferdig"> <!-- I denne ser man sine resultater -->
      <h2 id="antallRiktig"></h2>
      <input type="button" id="avslutt" value="Tilbake til quiz startside"> <!-- Tar bruker tilbake til quizlsite  -->
    </div>

  </main>
  <footer id="footer"></footer>
  <script src="script/footer.js"></script>

  <script src="script/dataMaler/quizer.js"></script>
  <script src="script/quizConstructor.js"></script>
  <script src="script/header.js"></script>
</body>
</html>
